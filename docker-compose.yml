version: "3.8"

services:
  payment-mcp:
    build: .
    container_name: payment-mcp-server
    ports:
      - "8000:8000" # Payment API
      - "8001:8001" # MCP API
    environment:
      - PAYMENT_API_URL=http://localhost:8000
      - MCP_API_URL=http://localhost:8001
      - STG_API_URL=https://stg.checkout1.worklearngrow.online
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
